<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Node App</title>
</head>
<body>
    <h1>Home temp Page</h1>
    <div id="list">

    </div>
    <a href="/second">Second Page</a>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function startFirst(ata){

    let tmpProduct = ata

    for(let i=0; i<tmpProduct.length; i++) {
        let da = $('<p>').text(tmpProduct[i].title)
       
        $('#list').append(da)
    }
     
}

$.ajax({
        type: 'GET',
        url: '/',
        success: ata => {
            let tmpProduct = ata

    for(let i=0; i<tmpProduct.length; i++) {
        let da = $('<p>').text(tmpProduct[i].title)
       
        $('#list').append(da)
    }
        },
        error: failureCall => {
            console.log(failureCall);
        }

    })




    </script>
</body>
</html>
